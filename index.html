<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e-SUS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <div class="gov-logo">
    <img src="img/LOGO.png" alt="Logo do SICA">
    <span>SICA</span>
</div>
    <nav>
      <a href="#">PRIVACIDADE</a>
      <a href="#">SOBRE</a>
    </nav>
  </header>

  <main class="container">
    <div class="login-box">
      <img src="img/LOGO.png" alt="Logo SICA" class="logo">
      <h3>Sistema Integrado de Crianças Acolidas</h3>

      <form id="loginForm">
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" placeholder="Digite seu usuário" required>
        <span class="error" id="errorUsuario">Preenchimento obrigatório.</span>

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>

        <button type="submit">Acessar</button>
      </form>

      <footer>
        <p>Sistema fornecido por<br>Academicos da Universidade do Estado</p>
        <p>Versão 0.1</p>
      </footer>
    </div>

    <div class="image-box">
      <img src="img/FUNDO-LOGIN.png" alt="Criança">
     <!-- <p class="credito">Fonte: hhhhhhhhhhh</p>-->
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
